<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Survey form</title>
</head>
<body>
  <h1 id="title">Nangina Survey Form</h1>
  <p id="description">Thank you for taking your time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
    <label for="email" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
    <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label>
    <label for="number" id="number-label">Number (optional) <input id="number" type="number" placeholder="Number" min="1" max="15"/></label>
    </fieldset>
    <fieldset
    <label for="referrer">Which option best describes your current role?
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to sat</option>
        <option>Other</option>
      </select>
    </label>
    </fieldset>
    <fieldset>
    <label for="user">Would you recommend Nangina to a friend?</label>
     <label>
       <input type="radio" id="definitely" name="recommendation" value="definitely" class="inline" checked></input>Definitely
    </label>
    <label>
      <input type="radio" id="maybe" name="recommendation" value="maybe" class="inline"></input>Maybe
    </label>
    <label>
      <input type="radio" id="not-sure" name="recommendation" value="not-sure" class="inline"></input>Not sure
    </label>
      </fieldset>
      <fieldset>
      <label for="referrer-label">What is your favorite feature of Nangina to a friend?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
      <label>What would you like to see improved? (check all that apply)</label>
        <label>
          <input type="checkbox" id="front-end" value="front-end" class="inline"></input>Front-end Projects
        </label>
        <label>
          <input type="checkbox" id="back-end" value="back-end" class="inline"></input>Back-end Projects
        </label>
        <label>
          <input type="checkbox" id="data" value="data" class="inline"></input>Data Visualization
        </label>
        <label>
          <input type="checkbox" id="challenge" value="challenge" class="inline"></input>Challenges
        </label>
        <label><input type="checkbox" id="open-source" value="open-source" class="inline"></input>Open Source Community
      </label>
        <label>
          <input type="checkbox" id="gitter" value="gitter" class="inline"></input>Gitter help rooms
        </label>
        <label>
          <input type="checkbox" id="video" value="video" class="inline"></input>Videos
        </label>
        <label>
          <input type="checkbox" id="meetup" value="meetup" class="inline"></input>City Meetups
        </label>
        <label>
          <input type="checkbox" id="wiki" value="wiki" class="inline"></input>Wiki
        </label>
        <label>
          <input type="checkbox" id="forum" value="forum" class="inline"></input>Forum
        </label>
        <label>
          <input type="checkbox" id="course" value="course" class="inline"></input>Additional Courses
      </label>
      </fieldset>
      <fieldset>
      <label for="com-sug">Any comments or suggestions
       <textarea id="com-sug" name="com-sug" rows="5" cols="20" placeholder="Enter your comment here..."></textarea>
       </fieldset>
      <button type="submit" value="Submit" id="submit">Submit</button>
  </form>
</body>
</html>
